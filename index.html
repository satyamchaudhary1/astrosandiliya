<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Shandiliya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">Astro Shandiliya</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Payment Now</a>
      <a href="#">Review</a>
      <a href="#">Subscribe</a>
    </nav>
  </header>

  <!-- Video Section -->
<iframe width="560" height="315" 
        src="https://www.youtube.com/embed/9No-FiEInLA" 
        title="Sample Astrology Video" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
</iframe>



  <!-- Review Section -->
  <div class="review-section">
    <h2>Leave Your Review</h2>
    <div class="stars">
      <input type="radio" id="star5" name="rating"><label for="star5">★</label>
      <input type="radio" id="star4" name="rating"><label for="star4">★</label>
      <input type="radio" id="star3" name="rating"><label for="star3">★</label>
      <input type="radio" id="star2" name="rating"><label for="star2">★</label>
      <input type="radio" id="star1" name="rating"><label for="star1">★</label>
    </div>
    <textarea placeholder="Write your review here..."></textarea>
    <br>
    <button class="submit-btn">Submit Review</button>
  </div>

  <!-- Payment Section -->
  <div class="payment-section">
    <a href="#" class="payment-btn">Make Payment</a>
  </div>
</body>
</html>
